<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Type Checker</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="options">
        <h1>
            Type Checker
        </h1>
        <div class="options">
            <br>
            <label for="">Your Text</label>
            <br>
            <input type="text" name="sentence" id="placeholder" placeholder="The quick brown foxes...">
        </div>
        <div class="options options-typeface">
            <br>
            <label for="">Type Face</label>
            <br>
            <br>
            <select name="typeface" id="">
                <option value="Fira Sans">Fira Sans</option>
                <option value="Prompt">Prompt</option>
                <option value="Taviraj">Taviraj</option>
                <option value="Trirong">Trirong</option>
            </select>
        </div>
        <div class="options">
            <br>
            <label for="">Font Size <span class="typesize-output">64 px</span></label><br>
            <input type="range" name="typesize" id="" min="12" max="200" value="64" class="slider" >
        </div>
        <div class="options">
            <br>
            <label for="">Font Spacing <span class="fontspacing-output">1.5</span></label><br>
            <input type="range" name="fontspacing" id="" min="0.75" max="2.5" value="1.5" step="0.25" class="slider">
        </div>
        <div class="options">
            <br>
            <label for="">Font Weight <span class="fontweight-output">400</span></label><br>
            <input type="range" name="fontweight" id="" min="100" max="900" value="400" step="100" class="slider">
        </div>    
        <div class="option option-checkbox">
            <label for="">Italic</label>
            <input type="checkbox" name="italic" id="">
        </div>
        <div class="option">
                <label>Colors</label>
                <div class="colors">
                  <div style="background-color: #2a2a2a; color: #ffffff;" class="selected">a</div>
                  <div style="background-color: #ffffff; color: #2a2a2a;">a</div>
                  <div style="background-color: #63ff03; color: #2a2a2a;">a</div>
                  <div style="background-color: #ee0073; color: #ffffff;">a</div>
                </div>
              </div>
    </section>
    <textarea class="output">The quick brown fox jumps over the lazy dog</textarea>
    <script src="typechecker.js"></script>
</body>
</html>
